name: Testing

on:
  push:
  workflow_dispatch:
    inputs:
      why-run:
        description: 'VarfÃ¶r vill du kÃ¶ra workflowet?'
        default: 'Testing'
        required: false
        type: string

jobs:            
  build:
    continue-on-error: false
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [9.0, 8.0]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v5      
            
      - name: ðŸ¥· Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{matrix.version}}

      - name: ðŸ› ï¸ Build
        continue-on-error: false
        run: dotnet build
        
      - name: âš—ï¸Test
        run: dotnet test

  send-to-discord:
    runs-on: ubuntu-latest
    outputs:
      message: ${{steps.createMessage.outputs.createMessage}}
    steps:
      - name: Create Message
        id: createMessage
        run: |
          if[ '${{ github.event_name }}' == 'workflow_dispatch']; then 
            echo '${{ github.actor}} har startat ${{ github.workflow_name}} manuellt' >> $GITHUB_OUTPUT
          else
            echo 'En push har gjorts till ${{ github.branch }} i repo ${{ github.repository }}' >> $GITHUB_OUTPUT
          fi
      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
            args: $outputs.message
