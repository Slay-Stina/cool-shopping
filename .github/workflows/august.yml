name: Testing

on:
  push:
  workflow_dispatch:
    inputs:
      why-run:
        description: 'Varf√∂r vill du k√∂ra workflowet?'
        default: 'Testing'
        required: false
        type: string

jobs:            
  build:
    continue-on-error: false
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [9.0, 8.0]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v5      
            
      - name: ü•∑ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{matrix.version}}

      - name: üõ†Ô∏è Build
        continue-on-error: false
        run: dotnet build
        
      - name: ‚öóÔ∏èTest
        run: dotnet test

  send-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
            args: "Du ser det h√§r meddelandet f√∂r att n√•gon pushar saker helt i on√∂dan"
